    <script>
        $(document).ready(function() {
    var selectedObjects = [1, 3];


    $("#showRouteBtn").click(function() {
        // AJAX запрос на сервер с передачей выбранных объектов
        $.ajax({
            url: 'maps/',
            type: 'POST',
            data: {selected_objects: selectedObjects},
            success: function(data) {
                if (data && data.routeURL) {
                    window.open(data.routeURL, '_blank');
                }
            },
            error: function(xhr, textStatus, error) {
                console.log("Error: " + error);
            }
        });
    });
});
    </script>
