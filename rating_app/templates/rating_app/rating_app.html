<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{comment_form}}
        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" >Оставить комментарий</button>
        </div>
    </form>
    {% for comment in comments %}
  <blockquote class="blockquote">
    <p>{{ comment.caption}}</p>
    <footer class="blockquote-footer">
     <cite>{{comment.user}}
        {% if  object.author.id == user.id %}
        <a href="{% url "main:about" %}" style="color: #585858;"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></a>
        {% endif %}
        {% if comment.user.id == user.id %}
            {% if comment.user.id == object.author.id %}
            {% else %}
            <a href="{% url "main:about" %}" style="color: #585858;"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></a>
            {% endif %}
        {% endif %}
        </cite>
    </footer>
  </blockquote>
{% endfor %}
</body>
</html>
